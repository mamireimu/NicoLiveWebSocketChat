<html>
<head>
<title>ニコ生コメントビューワ(仮)</title>
<link type="text/css" href="common.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="jquery.js" type="text/javascript"></script>
<script src="context.js" type="text/javascript"></script>
<script src="jquery.cookie.js" type="text/javascript"></script>
<script src="jquery.json-2.2.js" type="text/javascript"></script>
<script src="jquery.slws.js" type="text/javascript"></script>
<script src="common.js" type="text/javascript"></script>
</head>
<body>

<div id="connect">放送URL<input type="text" id="liveId" />
<input type="button" id="send" value="接続" />
<span id="setting"></span>
</div>
<div id="box">
 <table id="messages">
  <thead>
   <tr id="tableHeader">
    <th>Room</th>
    <th>No</th>
    <th>Message</th>
    <th>Time</th>
    <th>UserID</th>
   </tr>
  </thead>
  <tbody id="messagein"></tbody>
 </table>
</div>

<div id="footer"></div>

<div class='contextMenu' id='settingMenu'>
    <ul>
        <li id='html'>HTMLタグを表示しない</li>
        <li id='hidden'>hidden,NotTalkコマンドの運営コメントを表示しない</li>
        <li id='hb'>運営コマンドを表示しない</li>
        <li id='bsp'>アリーナ以外の運営コメント・BSPを表示しない</li>
        <li id='subName'>長いUserIDを省略する</li>
        <li id='subComment'>60文字以上のコメントを省略する</li>
    </ul>
</div>

</html>
